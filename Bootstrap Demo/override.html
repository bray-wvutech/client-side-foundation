<!DOCTYPE html>
<html>
    <head>
        <title>Overriding Bootstrap Classes</title>
		<!-- these two lines are copied from the font page of the Bootstrap website -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <!-- our CSS file -->
        <link href="override.css" rel="stylesheet">
        <!-- bootstrap icons CDN -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>
        <div class="grid">
            <div class="row mt-5"> <!-- button row -->
                <div class="col-2"></div>
                <div class="col-8">
                    <h1>Buttons</h1>
                    <button type="button" class="btn btn-primary">
                        <i class="bi bi-trash-fill"></i> Primary
                    </button>
                    <button type="button" class="btn btn-secondary">Secondary</button>
                    <button type="button" class="btn btn-success">Success</button>
                    <button type="button" class="btn btn-danger">Danger</button>
                    <button type="button" class="btn btn-warning">Warning</button>
                    <button type="button" class="btn btn-info">Info</button>
                    <button type="button" class="btn btn-light">Light</button>
                    <button type="button" class="btn btn-dark">Dark</button>
                    <button type="button" class="btn btn-link">Link</button>                    
                </div> <!-- col-8 -->
                <div class="col-2"></div>
            </div> <!-- button row -->
        </div> <!-- container -->

        <footer class="footer my-5 p-5">&nbsp</footer>
    </body>
</html>
